<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite My Discord Bot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Invite My Discord Bot</h1>
    <p>Click the button below to invite my bot to your Discord server.</p>
    <a href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_CLIENT_ID&permissions=8&scope=bot" 
       class="invite-button" target="_blank">Invite Bot</a>
  </div>
</body>
</html>
